<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Krig</title>
  </head>
  <body>
    <h1>War Card Game</h1>
    <div class="container">
      <div>
        <h2>Player 1</h2>
        <img id="player1-card" />
        <p id="player1-deck"></p>
      </div>
      <div>
        <h2>Player 2</h2>
        <img id="player2-card" />
        <p id="player2-deck"></p>
      </div>
    </div>
    
    <button class="play-button">Play Round</button>


    <div class="modal-container">
      <div class="war-container">
        <h2>Tid til krig!</h2>
        <div class="player1-war-cards"></div>
        <div class="player2-war-cards"></div>
        <button class="test">Tilbage til spillet</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
